<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Product</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">


    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Golden Supply Chain Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exchanges.html">Exchanges</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Transactions</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="header col-12">
            <form class="form-default">
                <div class="col-12 text-center">
                    <h1 class="h3 mb-3 font-weight-normal">Create product</h1>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>Product name</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name"
                            required autofocus>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label>Price</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price"
                            required>
                    </div>
                </div>


                <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
            </form>
        </div>
        <div class="detail col-12">
            <table id="productList" class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col"  class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="ABC" class="product-row">
                        <th scope="row">1</th>
                        <td class="name-col">
                            <label>ABC</label>
                            <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name">
                        </td>
                        <td class="price-col">
                            <label>10</label>
                            <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price">
                        </td>
                        <td class="actions-col">
                            <div class="normal-actions">
                                <a href="#" class="action-edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>
                            <div class="update-actions">
                                <a href="#" class="action-save">
                                    <i class="fa fa-save"></i>
                                </a>

                                <a href="#" class="color-red action-cancel">
                                    <i class="fa fa-ban"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr name="XYZ" class="product-row">
                        <th scope="row">2</th>
                        <td>
                            <label>XYZ</label>
                            <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name">
                        </td>
                        <td>
                            <label>10</label>
                            <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price">
                        </td>
                        <td class="actions-col">
                            <div class="normal-actions">
                                <a href="#" class="action-edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>
                            <div class="update-actions">
                                <a href="#" class="action-save">
                                    <i class="fa fa-save"></i>
                                </a>

                                <a href="#" class="color-red action-cancel">
                                    <i class="fa fa-ban"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/web3.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('#productList').find('input').hide();
            $('#productList').find('.update-actions').hide();
            $('.action-edit').on('click', function () {
                var $parent = $(this).parents('tr[name]');
                $parent.find('label').hide();
                $parent.find('input').show();

                $parent.find('.update-actions').show();
                $parent.find('.normal-actions').hide();
            });
            $('.action-cancel').on('click', function () {
                var $parent = $(this).parents('tr[name]');
                $parent.find('label').show();
                $parent.find('input').hide();

                $parent.find('.update-actions').hide();
                $parent.find('.normal-actions').show();
            });
        });
    </script>

</body>

</html>
