<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">


    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Golden Supply Chain Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="nav nav-tabs pt-3" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#panel-home" role="tab"
                        aria-controls="panel-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="products-tab" data-toggle="tab" href="#panel-products" role="tab"
                        aria-controls="panel-products" aria-selected="false">Products</a>
                </li>
                
                <li class="nav-item">
                        <a class="nav-link" id="exchanges-tab" data-toggle="tab" href="#panel-exchanges" role="tab"
                            aria-controls="panel-exchanges" aria-selected="false">Excahnges</a>
                    </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane show active" id="panel-home" role="tabpanel" aria-labelledby="home-tab">
                <div class="container pt-3">
                    <div class="pt-3 pb-3">
                        <h5>Address:
                            <span class="user-address text-success"></span>
                        </h5>
                        <div class="text-secondary">
                            Balance:
                            <span class="user-balance">0</span> ether
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="Dapp.createNewAccount()">Create new
                        account</button>
                    or
                    <button type="button" class="btn btn-secondary btn-sm" onclick="Dapp.inputUserAddress()">Input
                        existing
                        address</button>
                </div>

                <div class="container pt-3">
                    <div class="col-lg-8">
                        <label id="pollFactoryAddress" />
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="Dapp.deployGoldenSupplyChain();" id="deployPollFactory">Deploy
                        The System!</button>
                </div>
            </div>
            <div class="tab-panel hide" id="panel-products" role="tabpanel" aria-labelledby="products-tab">
                <div class="header col-12">
                    <form class="form-default">
                        <div class="col-12 text-center">
                            <h1 class="h3 mb-3 font-weight-normal">Create product</h1>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <label>Product name</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name"
                                    required autofocus>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <label>Price</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price"
                                    required>
                            </div>
                        </div>


                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                    </form>
                </div>
                <div class="detail col-12">
                    <table id="productList" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr name="ABC" class="product-row">
                                <th scope="row">1</th>
                                <td class="name-col">
                                    <label>ABC</label>
                                    <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name">
                                </td>
                                <td class="price-col">
                                    <label>10</label>
                                    <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price">
                                </td>
                                <td>
                                    <a href="#" class="action-edit">
                                        <i class="fa fa-edit"></i>
                                    </a>

                                    <a href="#" class="color-red">
                                        <i class="fa fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr name="XYZ" class="product-row">
                                <th scope="row">2</th>
                                <td>
                                    <label>XYZ</label>
                                    <input type="text" id="inputProductName" class="form-control" placeholder="Inter product name">
                                </td>
                                <td>
                                    <label>10</label>
                                    <input type="text" id="inputPrice" class="form-control" placeholder="Inter product price">
                                </td>
                                <td>
                                    <a href="#" class="action-edit">
                                        <i class="fa fa-edit"></i>
                                    </a>

                                    <a href="#" class="color-red">
                                        <i class="fa fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-panel hide" id="panel-exchanges" role="tabpanel" aria-labelledby="exchanges-tab">
                <div class="header col-12">
                    <h1 class="h3 mb-3 font-weight-normal">Please choose product(s) to buy.</h1>
                    <table id="productList" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col" class="actions-col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr name="ABC" class="product-row">
                                <th scope="row">1</th>
                                <td class="name-col">
                                    <label>ABC</label>
                                </td>
                                <td class="price-col">
                                    <label>10</label>
                                <td class="actions-col">
                                    <input type="number" class="form-control input-quantity" placeholder="Inter number of unit(s) to buy."
                                        value="0">
                                </td>
                            </tr>
                            <tr name="XYZ" class="product-row">
                                <th scope="row">2</th>
                                <td>
                                    <label>XYZ</label>
                                </td>
                                <td>
                                    <label>10</label>
                                </td>
                                <td class="actions-col">
                                    <input type="number" class="form-control input-quantity" placeholder="Inter number of unit(s) to buy."
                                        value="0">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-9"> </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Buy</button>
                        </div>
                    </div>
                </div>
                <div class="detail col-12">
        
                </div>
            </div>
        </div>
    </main>

    <script src="js/web3.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/GoldenSupplyChain.js"></script>
    <script src="js/index.js"></script>
    <script>
            $(document).ready(function () {
                $('#productList').find('input').hide();
                $('#productList').find('.update-actions').hide();
                $('.action-edit').on('click', function () {
                    var $parent = $(this).parents('tr[name]');
                    $parent.find('label').hide();
                    $parent.find('input').show();
    
                    $parent.find('.update-actions').show();
                    $parent.find('.normal-actions').hide();
                });
                $('.action-cancel').on('click', function () {
                    var $parent = $(this).parents('tr[name]');
                    $parent.find('label').show();
                    $parent.find('input').hide();
    
                    $parent.find('.update-actions').hide();
                    $parent.find('.normal-actions').show();
                });
            });
        </script>
    

</body>

</html>
